<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
    <style>
        h1 {
            color: blue;
            font: normal 39pt Arial;
        }
        p {
            color: black;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Criando Variáveis</h1>
    <p>Goodbye</p>
    <script>
        var idade = [14, 14] //pode ser usado var, let e const para declarar variáveis
        alert(idade[0])
        idade[0] = 14.6
        alert(idade[0])
        idade[1] = 14
        alert(idade[0] + idade[1])
        idade[0] = null //null = nulo
        idade[1] = undefined //undefined = indefinido
        alert(idade[0])
        alert(idade[1])
    </script>
</body>
</html>
