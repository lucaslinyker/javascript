<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
            width: 144px;
            background-color: yellow;
            color: black;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Soamndo Valores</h1>
    <input type="number" name="txtn0" id="txtn0"> +
    <input type="number" name="txtn1" id="txtn1">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resulatdo</div>
    <script>
        function somar() {         
            var tn = [document.querySelector('#txtn0'), document.querySelector('#txtn1')]
            var res = document.getElementById('res')
            var n = [Number(tn[0].value), Number(tn[1].value)]
            var s = n[0] + n[1]
            res.innerHTML = `A soma entre ${n[0]} e ${n[1]} é igual a <strong>${s}</strong>.`
        }
    </script>
</body>
</html>
