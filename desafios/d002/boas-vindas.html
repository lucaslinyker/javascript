<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Desafio boas-vindas</title>
    <style>
        button {
            padding: 25px;
        }
    </style>
</head>
<body>
    <h1>Boas-vindas</h1>
    <button onclick='welcome()'>Inicie o desafio</button>
    <script>
        function welcome() {
            const name = prompt('What is your name?')
            const age = prompt(`Hello, ${name}! How old are you?`)
            alert(`I just met ${name}, who is ${age} years old!`)
        }
    </script>
</body>
</html>
