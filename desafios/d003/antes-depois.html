<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Before and After</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            padding: 25px;
        }
    </style>
</head>
<body>
    <h1>Before and After</h1>
    <button onclick="PredecessorSuccessor()">Predecessor and Successor</button>
    <script>
        function PredecessorSuccessor() {
            const n = parseInt(prompt('Enter any integer'))
            alert(`Before ${n}, we have the number ${n-1}.\nAfter ${n}, we have the number ${n+1}.`)
        }
    </script>
</body>
</html>
